{% extends "layouts/base.html" %}

{% block content %}
  {% if setlist.length %}
  <article class="[ post ]">
    <div class="[ flow ]">
      <h1>{{ title }}</h1>
      <ul>
        {% for item in setlist %}
        <li>
          {{ item.artist.name }} - <a href="{{ item.url }}">{{ item.url }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </article>
  {% endif %}
{% endblock %}
